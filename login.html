<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Manasa Provisions</title>
<link rel="stylesheet" href="style.css">

<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: white;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
    width: 350px;
  }

  .login-container h2 {
    margin-bottom: 25px;
    color: #2c7a7b;
  }

  .login-container input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background-color: #2c7a7b;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .login-container button:hover {
    background-color: #276363;
  }

  #popup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #2c7a7b;
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    display: none;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: 9999;
  }
</style>
</head>

<body>

<div class="login-container">
  <h2>Login to Your Account</h2>

  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn" type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<div id="popup"></div>


<script>
// âœ… Your LIVE Render backend URL
const API_BASE = "https://grocery-backend-7hlc.onrender.com/api";

function showPopup(msg){
  const popup = document.getElementById("popup");
  popup.innerText = msg;
  popup.style.display = "block";
  popup.style.opacity = "1";
  setTimeout(() => {
    popup.style.opacity = "0";
    setTimeout(()=> popup.style.display = "none", 500);
  }, 2000);
}

document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!username || !password){
    showPopup("Please fill all fields!");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.status === "success") {
      localStorage.setItem("loggedUser", username);
      showPopup("Login Successful!");
      setTimeout(()=> window.location.href = "index.html", 800);
    } else {
      showPopup(data.message || "Invalid username or password");
    }

  } catch (err) {
    console.error(err);
    showPopup("Server Error! Backend not connected");
  }
});
</script>

</body>
</html>
