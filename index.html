
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manasa Provisions 🛍️</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1>🛒 Manasa Provisions</h1>
    <input type="text" id="searchBar" placeholder="Search products..." oninput="searchProducts()">
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart 🛍️</a>
      <a href="checkout.html">Checkout</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="signup.html" id="signupLink">Signup</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <!-- Filter and Sort -->
  <div class="controls">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">All Categories</option>
      <option value="grains">Grains</option>
      <option value="vegetables">Vegetables</option>
      <option value="snacks">Snacks</option>
      <option value="dairy">Dairy</option>
    </select>

    <select id="priceSort" onchange="sortProducts()">
      <option value="default">Sort by</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>
  </div>

  <!-- Products -->
  <section id="products">
    <h2>Available Products</h2>
    <div id="products-container" class="product-list"></div>
  </section>
  <!-- Popup -->
  <div id="popup" class="popup"></div>
  <!-- Footer -->
  <footer>
    <p>© 2025 Manasa Provisions | All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="store.js"></script>
  <script src="script.js"></script>
  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const popup = document.getElementById('popup');

    // Show popup message
    function showPopup(message) {
      popup.innerText = message;
      popup.style.display = 'block';
      popup.style.opacity = '1';
      setTimeout(() => {
        popup.style.opacity = '0';
        setTimeout(() => popup.style.display = 'none', 500);
      }, 2000);
    }

    // Check if user is logged in
    const loggedUser = localStorage.getItem('loggedUser');
    if (loggedUser) {
      logoutBtn.style.display = 'inline-block';
      loginLink.style.display = 'none';
      signupLink.style.display = 'none';
    } else {
      logoutBtn.style.display = 'none';
      loginLink.style.display = 'inline';
      signupLink.style.display = 'inline';
    }

    // Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedUser');
      showPopup('Logged out successfully!');
      setTimeout(() => window.location.href = 'login.html', 1500);
    });
  </script>
</body>
</html>
