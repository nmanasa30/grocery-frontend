<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Manasa Provisions</title>
<link rel="stylesheet" href="style.css">

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
  }

  header {
    background-color: #2c7a7b;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 22px;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .signup-container {
    max-width: 400px;
    margin: 100px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  .signup-container h2 {
    margin-bottom: 25px;
    color: #2c7a7b;
  }

  .signup-container input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  .signup-container button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background-color: #2c7a7b;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .signup-container button:hover {
    background-color: #276363;
  }

  .popup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #2c7a7b;
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    display: none;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: 9999;
  }
</style>
</head>

<body>

<header>
  <h1>ðŸ›’ Manasa Provisions</h1>
  <nav>
    <a href="login.html">Login</a>
    <a href="index.html">Home</a>
  </nav>
</header>

<div class="signup-container">
  <h2>Create an Account</h2>
  <input type="text" id="username" placeholder="Enter Username" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button id="signupBtn">Signup</button>
</div>

<div id="popup" class="popup"></div>

<script>
const signupBtn = document.getElementById('signupBtn');
const BACKEND_URL = "https://grocery-backend.onrender.com"; // âœ… Your live backend

function showPopup(msg) {
  let popup = document.getElementById('popup');
  popup.innerText = msg;
  popup.style.display = 'block';
  popup.style.opacity = '1';
  setTimeout(() => {
    popup.style.opacity = '0';
    setTimeout(() => popup.style.display = 'none', 500);
  }, 2000);
}

signupBtn.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!username || !password){
    showPopup("Please enter both username and password!");
    return;
  }

  // âœ… Use your Render backend API instead of localhost
  fetch(`${BACKEND_URL}/api/signup`, {
    method: 'POST',
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === 'success'){
      showPopup('Signup Successful!');
      localStorage.setItem('loggedUser', username);
      setTimeout(() => { window.location.href = 'index.html'; }, 1000);
    } else {
      showPopup(data.message || "Signup failed!");
    }
  })
  .catch(err => {
    console.error(err);
    showPopup("Server error. Try again!");
  });
});
</script>

<script src="store.js"></script>
</body>
</html>
