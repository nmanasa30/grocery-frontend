<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Manasa Provisions</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸ›’ Manasa Provisions</h1>
  <nav>
    <a href="login.html">Login</a>
    <a href="index.html">Home</a>
  </nav>
</header>

<div class="signup-container">
  <h2>Signup</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="signupBtn">Signup</button>
</div>

<div id="popup" class="popup"></div>

<script>
const signupBtn = document.getElementById('signupBtn');
const BACKEND_URL = "https://grocery-backend.onrender.com";


function showPopup(msg) {
  let popup = document.getElementById('popup');
  popup.innerText = msg;
  popup.style.display = 'block';
  popup.style.opacity = '1';
  setTimeout(() => {
    popup.style.opacity = '0';
    setTimeout(() => popup.style.display = 'none', 500);
  }, 2000);
}

signupBtn.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!username || !password){
    showPopup("Please enter both username and password!");
    return;
  }

  fetch('http://127.0.0.1:5000/api/signup', {
    method: 'POST',
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === 'success'){
      showPopup('Signup Successful!');
      localStorage.setItem('loggedUser', username);
      setTimeout(() => { window.location.href = 'index.html'; }, 1000);
    } else {
      showPopup(data.message || "Signup failed!");
    }
  })
  .catch(err => {
    console.error(err);
    showPopup("Server error. Try again!");
  });
});


</script>
<script src="store.js"></script>

</body>
</html>
