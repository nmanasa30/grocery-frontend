  .cart-item-actions {

footer {

}

<body>

<header>
  <h1>Manasa Provisions üõçÔ∏è</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="checkout.html">Checkout</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="cart-section">
  
  <div class="cart-container" id="cartContainer"></div>

  <div class="total-wrapper">
    <h3 id="cart-total">Total Amount: ‚Çπ0</h3>
  </div>

  <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout ‚ûú</button>


</section>


<script>
// ‚úÖ CART LOAD
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const cartContainer = document.getElementById("cartContainer");
const totalContainer = document.getElementById("cart-total");
const checkoutBtn = document.getElementById("checkoutBtn");

function renderCart() {
  cartContainer.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartContainer.innerHTML = "<p>Your cart is empty üõí</p>";
    totalContainer.textContent = "";
    checkoutBtn.style.display = "none";
    return;
  }

  checkoutBtn.style.display = "block";

  cart.forEach((item, index) => {
    const subtotal = item.price * item.quantity;
    total += subtotal;

    const row = document.createElement("div");
    row.className = "cart-item";

    row.innerHTML = `
      <div class="cart-item-details">
        <img src="${item.img}">
        <div>
          <p><strong>${item.name}</strong></p>
          <p>‚Çπ${item.price} √ó ${item.quantity}</p>
          <p>Subtotal: ‚Çπ${subtotal}</p>
        </div>
      </div>

      <div class="cart-item-actions">
        <button onclick="changeQty(${index}, -1)">‚àí</button>
        <span>${item.quantity}</span>
        <button onclick="changeQty(${index}, 1)">+</button>
        <button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
      </div>
    `;

    cartContainer.appendChild(row);
  });

  totalContainer.textContent = `Total Amount: ‚Çπ${total}`;
}

function changeQty(i, d) {
  cart[i].quantity += d;
  if (cart[i].quantity <= 0) cart.splice(i, 1);

  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(i) {
  cart.splice(i, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

// ‚úÖ Checkout Button
checkoutBtn.addEventListener("click", () => {
  window.location.href = "checkout.html";
});

renderCart();
</script>
