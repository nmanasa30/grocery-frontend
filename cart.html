
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Manasa Provisions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>üõçÔ∏è  Manasa Provisions</h1>
    <nav>
      <a href="index.html">Back to Shop</a>
    </nav>
  </header>

  <div class="cart-container">
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <button class="checkout" id="checkout-btn">Checkout</button>
  </div>

  <script>
   let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalContainer = document.getElementById("cart-total");
    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

cart.forEach((item, index) => {
        total += item.price * (item.quantity || item.qty || 1);
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>‚Çπ${item.price}</p>
          <div class="qty">
            <button class="decrease" data-index="${index}">-</button>
            <span>${item.quantity || item.qty || 1}</span>
            <button class="increase" data-index="${index}">+</button>
          </div>
        `;
        cartContainer.appendChild(div);
      });
      
       totalContainer.textContent = "Total: ‚Çπ" + total;

       // Quantity buttons
      document.querySelectorAll(".increase").forEach(btn => {
        btn.onclick = () => {
          const i = btn.dataset.index;
          cart[i].quantity = (cart[i].quantity || cart[i].qty || 1) + 1;
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        };
      });

      document.querySelectorAll(".decrease").forEach(btn => {
        btn.onclick = () => {
          const i = btn.dataset.index;
          if ((cart[i].quantity || cart[i].qty || 1) > 1) {
            cart[i].quantity = (cart[i].quantity || cart[i].qty || 1) - 1;
          } else {
            cart.splice(i, 1);
          }
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        };
      });
    }

    renderCart();

    document.getElementById("checkout-btn").onclick = () => {
      if(cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      window.location.href = "checkout.html";
};
  </script>
</body>
</html>
