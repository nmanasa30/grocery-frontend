<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Manasa Grocery</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #cartSummary img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .checkout-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .checkout-item div {
      flex: 1;
    }

    form {
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    button:hover {
      background: #218838;
    }

    #thankYou {
      display: none;
      text-align: center;
      padding: 20px;
      color: #28a745;
      font-size: 20px;
      font-weight: bold;
    }

    .btn-secondary {
      background: #6c63ff;
    }

    .btn-secondary:hover {
      background: #5548e3;
    }
  </style>
</head>

<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <!-- Cart Summary -->
    <div id="cartSummary"></div>

    <!-- Checkout Form -->
    <form id="checkoutForm">
      <input type="text" id="name" placeholder="Enter your full name" required />
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <div style="text-align:center; margin-top:20px;">
        <button type="submit">Place Order üõí</button>
        <button type="button" id="phonepe-pay" class="btn-secondary">Pay with PhonePe üì±</button>
      </div>
    </form>

    <!-- Thank You Message -->
    <div id="thankYou">üéâ Thank you for shopping with Manasa Grocery! üõçÔ∏è</div>
  </div>
<script src="store.js"></script>
  <script src="script.js"></script>
  <script src="checkout.js"></script>
</body>
</html>
